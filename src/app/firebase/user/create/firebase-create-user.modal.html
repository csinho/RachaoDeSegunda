<!-- Essa é a maneira correta, se você tiver o botão enviar fora do formulário de conteúdo de íons (normalmente no cabeçalho ou rodapé do íon) -->
<!-- (ref: https://github.com/ionic-team/ionic/issues/16661) -->
<form class="create-user-form ion-page" [formGroup]="createUserForm" (ngSubmit)="createUser()">
	<ion-header>
		<ion-toolbar color="primary">
			<ion-buttons slot="end">
				<ion-button (click)="dismissModal()">
					<ion-icon slot="icon-only" name="close"></ion-icon>
				</ion-button>
			</ion-buttons>
			<ion-title>Novo Jogador</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-content class="create-user-content">
		<ion-row class="select-user-image-row">
			<ion-col class="user-image-col" size="5">
				<app-aspect-ratio [ratio]="{w: 1, h: 1}">
					<app-image-shell [display]="'cover'" class="user-image" animation="spinner" [src]="userData.avatar"
						[alt]="'user image'"></app-image-shell>
				</app-aspect-ratio>
				<ion-button class="change-image-btn yellow_cor" (click)="changeUserImage()">
					<ion-icon class="btn-icon" color="dark" slot="icon-only" name="camera"></ion-icon>
				</ion-button>
			</ion-col>
		</ion-row>

		<section class="user-experience-fields fields-section">
			<ion-list class="radio-list" lines="full">
				<ion-radio-group class="radio-group" (ionChange)="radioGroupChange($event)">
					<ion-item class="radio-item">
						<ion-label class="radio-label">Administrador</ion-label>
						<ion-radio slot="start" color="warning" value="adm"></ion-radio>
					</ion-item>
					<ion-item class="radio-item">
						<ion-label class="radio-label">Usuario</ion-label>
						<ion-radio slot="start" color="warning" value="usuario"></ion-radio>
					</ion-item>
				</ion-radio-group>
			</ion-list>
		</section>

		<section class="user-details-fields fields-section">
			<ion-list class="inputs-list" lines="full">
				<ion-item class="input-item">
					<ion-label class="_yellow_cor" position="floating">Nome</ion-label>
					<ion-input type="text" formControlName="name" required></ion-input>
				</ion-item>
				<ion-item class="input-item">
					<ion-label class="_yellow_cor" position="floating">Apelido</ion-label>
					<ion-input type="text" formControlName="lastname" required></ion-input>
				</ion-item>

				<ion-item class="input-item">
					<ion-label class="_yellow_cor" position="floating">Numero de Contato</ion-label>
					<ion-input type="tel" formControlName="phone" maxlength="11" required></ion-input>
				</ion-item>
			</ion-list>
		</section>

		<section class="user-experience-fields fields-section">
			<h5 class="section-header">Habilidades</h5>
			<ion-row class="checkbox-tags rounded-checkbox-tags">
				<ion-item formArrayName="skills" lines="none" class="checkbox-tag rounded-tag"
					*ngFor="let skill of skillsFormArray.controls; let i = index;">
					<ion-label class="tag-label">{{skills[i].name}}</ion-label>
					<ion-checkbox [formControlName]="i"></ion-checkbox>
				</ion-item>
			</ion-row>
		</section>
